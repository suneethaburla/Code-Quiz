<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code-Quiz!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">View High Score</a>
      
      <div class="collapse navbar-collapse justify-content-end" id="navbarText">
        <ul class="nav justify-content-end">
          <li class="nav-item">
            Time left:
          </li>
          <span id="time"></span>
        </ul>
      </div>
    </nav>
    <!-- on page load: 
    show game start screen
    include how to play instructions
    add start quiz button
    
  on start button click:
    hide game-start div 
    show questions div
    show question
    start timer
  on answer selection:
    check to see if answer is correct
    if correct:
      display success message
      add to score
      show next question
    if incorrect:
      display fail message
      deduct time from timer
      show next question
  for game end:
    if all the questions have been answered:
      display score
      prompt to save initials and results
      on save:
        record results in local storage
    if time runs out:
      display score
      prompt to try again
*/
/*
  functions:
    startGame()
    resetGame()
    endGame()
    restartGame()
    startTimer()
    decrementTimer()
    renderQuestion()
    checkAnswer()
    saveScore()
    clearScores()
    toggleScores()
*/ -->
    <div class="container">
      <!-- Game start div displaying the game instructions and start button -->
      <div class="jumbotron" id= "game-start">
        <h1 class="display-4" id ="welcome"></h1>
        <p class="lead" id="instructions"></p>
        <hr class="my-4">
        <p class="lead">
          <a class="btn btn-primary btn-lg" id="startButton" href="#" role="button"></a>
        </p>
      </div>

      <!-- Questions Div -->
      <!-- title Div -->
      <div id="question">Question goes here</div>
      <!-- choices div -->
      <div class="list-group" id="choices">
        <button type="button" class="list-group-item list-group-item-action">Choice-1</button>
        <button type="button" class="list-group-item list-group-item-action">Choice-2</button>
        <button type="button" class="list-group-item list-group-item-action">Choice-3</button>
        <button type="button" class="list-group-item list-group-item-action">Choice-4</button>
      </div>
      
      <textarea readonly id="result" placeholder="Result!">
      </textarea>
     
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
