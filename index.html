<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Code-Quiz!</title>
</head>

<body>

  <nav class="navbar navbar-light bg-light" id="timer">
    <span class="navbar-brand mb-0 h1" id ="time"></span>
  </nav>
  
  <div class="container-sm">
    <!-- Game start div displaying the game instructions and start button -->
    <div class="jumbotron" id="gameStartDiv">
      <h1 class="display-4" id="welcome">Welcome to Code Quiz!</h1>
      <p class="lead" id="instructions">Try to answer the following code related questions in the 60 seconds time
        limit. Keep in mind that the incorrect answers will penalize your time by 5 seconds</p>
      <hr class="my-4">
      <a class="btn btn-primary" id="startButton" href="#">Start Quiz!</a>
    </div>

    <!-- Questions Div displaying question title and answer choices -->
    <div class="jumbotron" id="questionsDiv">
      <!-- question title Div -->
      <div>
        <h2 id="title"></h2>
        <li><button class="choiceButton" id="choiceButton1"></button></li>
        <li><button class="choiceButton" id="choiceButton2"></button></li>
        <li><button class="choiceButton" id="choiceButton3"></button></li>
        <li><button class="choiceButton" id="choiceButton4"></button></li>
      </div>
    </div>

    <!-- Results Display and User Initials submission-->
    <div class="jumbotron" id="resultsDiv">
      <h2 id="done">All done!</h2>
      <h3 id="totalScore"></h3>
      <form>
        <div class="row">
          <div class="col-md-2">

            <label for="initials">Enter initials</label>
            <input type="text" name="initials" id="initialsInput" placeholder="" />
          </div>
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        <div id="msg"></div>
      </form>
    </div>

    <!-- High scores Display -->
    <div class="jumbotron" id="highScoresDiv">
      <h2 id="done">High Scores</h2>
      <div id="displayHighScore"></div>
      <p><strong> <span id="user-initials-score"></span><strong></p>
      <button class="btn btn-primary" id="highScoresBtn">view High Scores</button>
      <button class="btn btn-secondary" id="clearHighScores">Clear High Scores</button>
      <button class="btn btn-info" id="restartButton">Restart Quiz</button>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./assets/js/questions.js"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
